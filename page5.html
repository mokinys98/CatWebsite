<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puslapis 3</title>
    <meta name="description" content="Pagalba katėms - susisiekite su mūsų komanda dėl klausimų apie mūsų paslaugas ar katinų priežiūrą. Atsakysime greitai ir išsamiai.">
    <meta name="keywords" content="katės pagalba, katinų priežiūra, paslaugos, katės klausimai">
    <meta name="author" content="Jūsų Komandos Vardas">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" >
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container-lg">
        <aside class="sidebar sidebar-left"></aside>
        <main class="content">
            <div class="page-content">
                <div class="header-section">
                    <h1>Paslaugos</h1>
                </div>
                <div class="text-section">
                    <p>Jei turite klausimų ar reikia pagalbos, nedvejodami susisiekite su mumis. Mūsų komanda yra pasirengusi jums padėti.</p>
                </div>
                <div class="service-price-list">
                    <h2 class="my-4">Kainoraštis</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped w-100" style="table-layout: fixed;">
                            <colgroup>
                                <col style="width: 80%;">
                                <col style="width: 20%;">
                              </colgroup>
                            <thead class="table-dark">
                                <tr>
                                    <th>Paslauga</th>
                                    <th>Kaina</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Katės maudymas</td>
                                    <td>20€</td>
                                </tr>
                                <tr>
                                    <td>Katės kirpimas</td>
                                    <td>25€</td>
                                </tr>
                                <tr>
                                    <td>Katės nagų kirpimas</td>
                                    <td>10€</td>
                                </tr>
                                <tr>
                                    <td>Katės sveikatos patikrinimas</td>
                                    <td>30€</td>
                                </tr>
                                <tr>
                                    <td>Katės priežiūros konsultacija</td>
                                    <td>15€</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <aside class="sidebar sidebar-right"></aside>
    </div>
    <script src="js/load-navbar.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
